<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能家居控制系统 - 设备详情</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/device-detail.css">
</head>

<body>
    <main>

        <!-- 头部大标题与欢迎用户 -->
        <header class="website-head">
            <div class="logo">
                <span class="iconfont">&#xe64d;</span>
                <h1>智能家居控制系统</h1>
            </div>
            <div class="user-info">
                <span>欢迎，用户</span>
                <div class="user-icon"></div>
            </div>
        </header>

        <!-- 返回主页导航 -->
        <nav class="backhome-nav">
            <a class="backhome-btn" href="./index.html">
                <span class="iconfont">&#xe715;</span>
                返回控制面板
            </a>
        </nav>

        <!-- 整片控制区域 -->
        <div class="device-content" id="device-content">

            <!-- 头部控制区域 -->
            <section class="device-header" id="device-header">


                <div class="loadInfo">
                    <div>数据加载中…………</div>
                </div>

            </section>

            <!-- 中部控制面板 -->
            <section class="device-controls">
                <div class="card">
                    <div class="card-header">
                        <h3>设备控制</h3>
                    </div>
                    <div class="card-body">
                        <!-- 动态控制面板，根据设备类型显示不同控件 -->
                        <div id="slider-control">

                            <div class="loadInfo">
                                <div>数据加载中…………</div>
                            </div>

                        </div>
                    </div>
                </div>
            </section>

            <section class="device-info">
                <div class="card">
                    <div class="card-header">
                        <h3>设备信息</h3>
                    </div>
                    <div class="card-body">
                        <div class="info-grid" id="infoGrid">

                            <div class="loadInfo">
                                <div>数据加载中…………</div>
                            </div>

                        </div>
                    </div>
                </div>
            </section>

            <section class="device-history">
                <div class="card">
                    <div class="card-header">
                        <h3>操作历史</h3>
                    </div>
                    <div class="card-body">
                        <div class="history-list" id="history-list">

                            <div class="loadInfo">
                                <div>数据加载中…………</div>
                            </div>





                        </div>
                    </div>
                </div>
            </section>

        </div>

        <footer class="footer">
            <p>© 2025 智能家居控制系统 | 结课项目</p>
        </footer>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="./js/device.js"></script>
</body>

</html>
