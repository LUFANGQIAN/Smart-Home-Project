<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>开关按钮示例</title>
  <style>
    /* CSS样式 */
    .switch-container {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .switch label {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .switch label:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    .switch input:checked + label {
      background-color: #2196F3;
    }

    .switch input:checked + label:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>

  <!-- HTML结构 -->
  <div class="switch-container">
    <div class="switch">
      <input type="checkbox" id="toggle-switch" />
      <label for="toggle-switch"></label>
    </div>
  </div>

</body>
</html>
